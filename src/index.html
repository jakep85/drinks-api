<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="/dist/main.css" />
  </head>
  <body class="bg-gradient-to-r from-green-200 to-orange-200 flex flex-col">
    <header class="flex flex-col bg-white w-3/4 mx-auto mt-20 rounded-t-2xl">
      <div class="flex justify-between p-10 items-center">
        <div>
          <h1 class="text-3xl text-slate-700 font-bold">
            <img src="/dist/images/csnail.svg" alt="Cocktail Snail Logo" />
            <span class="sr-only">Cocktail Snail - Make Drinks Fast</span>
          </h1>
        </div>
        <div class="flex flex-col w-1/2">
          <fieldset class="flex m-10 items-center">
            <label for="drink-search" class="sr-only">Search drink</label>
            <input
              id="drink-search"
              type="text"
              placeholder="Margarita"
              class="bg-slate-300 rounded-full text-xl font-semibold text-slate-700 border-none px-3 py-2"
            />
            <button id="search-button" class="-ml-10 relative z-1">
              <span class="sr-only">Search</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-8 h-8 hover:stroke-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </fieldset>
          <div class="text-center">
            <p>Try things like:</p>
            <ul id="sample-list" class="flex-wrap [&>li]:inline-flex">
              <li>
                <button
                  class="mx-2 my-2 rounded-full border-2 border-transparent py-1 px-4 bg-green-500 text-white hover:underline hover:border-green-600 hover:cursor-pointer"
                >
                  Margarita
                </button>
              </li>
              <li>
                <button
                  class="mx-2 my-2 rounded-full border-2 border-transparent py-1 px-4 bg-red-500 text-white hover:underline hover:border-red-600 hover:cursor-pointer"
                >
                  Manhattan
                </button>
              </li>
              <li><button>Dry Martini</button></li>
              <li><button>Daiquiri</button></li>
              <li><button>Negroni</button></li>
              <li><button>Old Fashioned</button></li>
              <li><button>Whiskey Sour</button></li>
              <li><button>Pi√±a colada</button></li>
              <li><button>Espresso martini</button></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="bg-white rounded-b-2xl border-4 border-black w-3/4 mx-auto">
      <ul id="drink-list"></ul>
    </main>
  </body>
</html>
