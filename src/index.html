<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drinks API</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="/build/main.css" />
  </head>
  <body class="bg-gradient-to-r from-green-200 to-orange-200 flex flex-col">
    <header
      class="flex flex-col bg-white w-11/12 sm:w-3/4 mx-auto mt-20 rounded-t-2xl"
    >
      <div
        class="flex flex-col items-center md:flex-row md:justify-between p-10"
      >
        <div>
          <h1 class="text-3xl text-slate-700 font-bold mr-5">
            <img src="images/csnail.svg" alt="Cocktail Snail Logo" />
            <span class="sr-only">Cocktail Snail - Make Drinks Fast</span>
          </h1>
        </div>
        <div class="flex flex-col items-center md:w-1/2 md:items-end">
          <fieldset class="flex mt-10 md:mt-0 md:mx-5 mb-10 items-center">
            <label for="drink-search" class="sr-only">Search drink</label>
            <input
              id="drink-search"
              type="text"
              placeholder="Margarita"
              class="bg-slate-300 rounded-full text-xl font-semibold text-slate-700 border-none px-4 py-2"
            />
            <button id="search-button" class="-ml-11 relative z-1">
              <span class="sr-only">Search</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-8 h-8 hover:stroke-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </fieldset>
          <div class="text-center md:text-right">
            <p class="mx-2 mb-3 text-xl font-semibold text-slate-700">
              Try things like:
            </p>
            <ul id="sample-list" class="flex-wrap [&>li]:inline-flex">
              <li>
                <button
                  class="text-lg mx-2 my-2 rounded-lg border-2 border-b-4 border-transparent py-1.5 px-5 bg-green-500 text-white hover:underline hover:border-green-600 hover:cursor-pointer hover:-translate-y-px hover:shadow-sm hover:drop-shadow-sm"
                >
                  Margarita
                </button>
              </li>
              <li>
                <button
                  class="text-lg mx-2 my-2 rounded-lg border-2 border-b-4 border-transparent py-1.5 px-5 bg-red-500 text-white hover:underline hover:border-red-600 hover:cursor-pointer hover:-translate-y-px hover:shadow-sm hover:drop-shadow-sm"
                >
                  Manhattan
                </button>
              </li>
              <li>
                <button
                  class="text-lg mx-2 my-2 rounded-lg border-2 border-b-4 border-transparent py-1.5 px-5 bg-yellow-500 text-white hover:underline hover:border-yellow-600 hover:cursor-pointer hover:-translate-y-px hover:shadow-sm hover:drop-shadow-sm"
                >
                  Dry Martini
                </button>
              </li>
              <li>
                <button
                  class="text-lg mx-2 my-2 rounded-lg border-2 border-b-4 border-transparent py-1.5 px-5 bg-purple-500 text-white hover:underline hover:border-purple-600 hover:cursor-pointer hover:-translate-y-px hover:shadow-sm hover:drop-shadow-sm"
                >
                  Daiquiri
                </button>
              </li>
              <li>
                <button
                  class="text-lg mx-2 my-2 rounded-lg border-2 border-b-4 border-transparent py-1.5 px-5 bg-indigo-500 text-white hover:underline hover:border-indigo-600 hover:cursor-pointer hover:-translate-y-px hover:shadow-sm hover:drop-shadow-sm"
                >
                  Negroni
                </button>
              </li>
              <li>
                <button
                  class="text-lg mx-2 my-2 rounded-lg border-2 border-b-4 border-transparent py-1.5 px-5 bg-slate-500 text-white hover:underline hover:border-slate-600 hover:cursor-pointer hover:-translate-y-px hover:shadow-sm hover:drop-shadow-sm"
                >
                  Old Fashioned
                </button>
              </li>
              <li>
                <button
                  class="text-lg mx-2 my-2 rounded-lg border-2 border-b-4 border-transparent py-1.5 px-5 bg-orange-500 text-white hover:underline hover:border-orange-600 hover:cursor-pointer hover:-translate-y-px hover:shadow-sm hover:drop-shadow-sm"
                >
                  Whiskey Sour
                </button>
              </li>
              <li>
                <button
                  class="text-lg mx-2 my-2 rounded-lg border-2 border-b-4 border-transparent py-1.5 px-5 bg-cyan-500 text-white hover:underline hover:border-cyan-600 hover:cursor-pointer hover:-translate-y-px hover:shadow-sm hover:drop-shadow-sm"
                >
                  Piña colada
                </button>
              </li>
              <li>
                <button
                  class="text-lg mx-2 my-2 rounded-lg border-2 border-b-4 border-transparent py-1.5 px-5 bg-pink-500 text-white hover:underline hover:border-pink-600 hover:cursor-pointer hover:-translate-y-px hover:shadow-sm hover:drop-shadow-sm"
                >
                  Espresso martini
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main
      class="bg-white rounded-b-2xl w-11/12 sm:w-3/4 mx-auto px-5 sm:px-10 pb-10 mb-10"
    >
      <ul
        id="drink-list"
        class="grid md:grid-cols-2 xl:grid-cols-3 gap-8 sm:gap-5"
      ></ul>
    </main>
    <footer class="text-center mb-5">
      <p class="text-slate-500 opacity-20">
        © Copyright Sandypixel Inc.&nbsp;
        <script>
          // Current date
          today = new Date();
          y0 = today.getFullYear();
          document.write(y0);
        </script>
      </p>
    </footer>
  </body>
</html>
